<h2>{{ game.title }}</h2>
<p>Genre : {{ game.genre }}</p>
<p>Ann√©e : {{ game.year }}</p>

<table class="table table-dark table-striped">
    <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">My progress</th>
          <th scope="col">Max progress</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let task of tasks; let i = index">
          <tr>
            <th scope="row">{{ i+1 }}</th>
            <td><a [routerLink]="task.id">{{ task.name }}</a></td>
            <td>{{ task.description }}</td>
            <td>{{ task.actual_progress }}</td>
            <td>{{ task.max_progress }}</td>
          </tr>
        </ng-container>
    </tbody>
  </table>

<a routerLink="/games">Back to the list</a>
