<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <div>
      <span [ngStyle]="{'color': gameAdded === true ? 'green' : 'red'}">{{ gameAddedText }}</span>
    </div>
    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="search">Search</label>
        <input formControlName="search" type="text" class="form-control" />
      </div>
      <div class="form-group">
        <button class="btn btn-primary">Search</button>
      </div>
    </form>

      <table class="table table-dark table-striped">
          <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col"><a (click)="sortByTitle()">Title</a></th>
                <th scope="col"><a (click)="sortByGenre()">Genre</a></th>
                <th scope="col"><a (click)="sortByRelease()">First release</a></th>
                <th></th>
              </tr>
          </thead>
          <tbody>
              <ng-container *ngFor="let game of games; let i = index">
                <tr>
                  <th scope="row">{{ i+1 }}</th>
                  <td>{{ game.title }}</td>
                  <td>{{ game.genre }}</td>
                  <td>{{ game.year }}</td>
                  <td>
                    <!-- <form [formGroup]="addForm" (ngSubmit)="addGame()">
                      <input class="form-control" formControlName="id" type="hidden" value="game.id">
                      <button class="btn btn-primary" type="submit" >+</button>
                    </form> -->
                    <button class="btn btn-primary" (click)="addGame(game.id)">+</button>
                  </td>
                </tr>
              </ng-container>
          </tbody>
        </table>
  </div>
</div>
