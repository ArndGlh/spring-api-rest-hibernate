<h2>My Games </h2>
      <p>Last updated : {{ lastUpdate | async | date:short }}</p>
      <ul class="list-group">
        <app-game  *ngFor="let game of games; let i = index"
                       [gameName]="game.name"
                       [gameStatus]="game.status"
                       [index]="i" 
                       [id]="game.id"></app-game>
      </ul>
      <button class="btn btn-primary" (click)="onSave()">Save games</button>
