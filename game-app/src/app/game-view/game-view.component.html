<h2>My Games </h2>
      <p>Last updated : {{ lastUpdate | async | date:short }}</p>
      <table class="table table-dark table-striped">
        <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col"><a (click)="sortByTitle()">Title</a></th>
              <th scope="col"><a (click)="sortByGenre()">Genre</a></th>
              <th scope="col"><a (click)="sortByRelease()">First release</a></th>
              <th scope="col"><a (click)="sortByProgress()">Progress</a></th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let task of games; let i = index">
              <tr>
                <th scope="row">{{ i+1 }}</th>
                <td><a [routerLink]="task[0].id">{{ task[0].title }}</a></td>
                <td>{{ task[0].genre }}</td>
                <td>{{ task[0].year }}</td>
                <td>{{ task[1].completion }}% done</td>
              </tr>
            </ng-container>
        </tbody>
      </table>
