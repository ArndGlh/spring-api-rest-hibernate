<h2>My Games </h2>
      <p>Last updated : {{ lastUpdate | async | date:short }}</p>
      <table class="table table-dark">
        <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Title</th>
              <th scope="col">Genre</th>
              <th scope="col">First release</th>
              <th scope="col">Progress</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let game of games; let i = index">
              <tr>
                <th scope="row">{{ i+1 }}</th>
                <td>{{ game[0].title }}</td>
                <td>{{ game[0].genre }}</td>
                <td>{{ game[0].year }}</td>
                <td><a [routerLink]="game[0].id">{{ game[1].completion }}% done</a></td>
              </tr>
            </ng-container>
        </tbody>
      </table>
      <button class="btn btn-primary" (click)="onSave()">Save games</button>
